<script>
const ws = new WebSocket('wss://echo.websocket.org')

ws.onopen = function(e) {
  console.log('on open')
  ws.send('hello')
}

ws.onmessage = function(e) {
  console.log('received message', e.data)
  ws.close()
}

ws.onclose = function(e) {
  console.log('connection closed')
}
</script>
